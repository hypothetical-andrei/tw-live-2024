<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function f0(){
				return new Promise((resolve,reject) => {
					setTimeout(() => resolve('result for f0'), 100)
				})
			}
			function f1(){
				return new Promise((resolve,reject) => {
					setTimeout(() => resolve('result for f1'), 100)
				})
			}
			function f2(){
				return new Promise((resolve,reject) => {
					setTimeout(() => resolve('result for f2'), 100)
				})
			}
			f0().then((result) => {
				console.log('result was : ' + result)
				console.log('first')
				return f1()
			})
			.then((result) => {
				console.log('result was : ' + result)
				console.log('second')
				return f2()
			})
			.then((result) => {
				console.log('result was : ' + result)
				console.log('third')
			})
			.catch((error) => console.log(error))
		</script>
	</head>
	<body>

	</body>
</html>
